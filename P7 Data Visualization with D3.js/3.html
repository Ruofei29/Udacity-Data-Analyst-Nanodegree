<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2008 Flights Data</title>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<style type="text/css">
	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
  		stroke-linejoin: round;
	}
	h1 {
		font-family: sans-serif;
	}
</style>
</head>
<body>
	<h1>2008 Flights Data</h1>


<script type="text/javascript">

var width = 950,
    height = 550;

// set projection
var projection = d3.geo.mercator();

// create path variable
var path = d3.geo.path()
    .projection(projection);


d3.json("us.json", function(error, topo) { console.log(topo);

  	states = topojson.feature(topo, topo.objects.states).features

  	// set projection parameters
  	projection
      .scale(1000)
      .center([-106, 37.5])

    // create svg variable
    var svg = d3.select("body").append("svg")
    				.attr("width", width)
    				.attr("height", height);

    // points
     var i = 1;
       function plot_points( original_data, month ) {


                    

                    data = original_data.filter(function(d){return +d.Month ==month ;})
                    var ArrDelay_max = d3.max( data, function( d ) {
                        return +d.ArrDelay;
                    } );

                    var ArrDelay_min = d3.min( data, function( d ) {
                                            return +d.ArrDelay;
                                        } );

                    var radius = d3.scale.linear( ).domain( [ ArrDelay_min, ArrDelay_max ] ).range( [ 5, 15 ] );
                    var circles = svg.selectAll("circle").data(data);
                    circles.exit().remove();
                    circles.enter().append( "circle" ).attr( 'cx', function( d ) {
                        return projection([+d.long, +d.lat])[ 0 ];
                    } ).attr( 'cy', function( d ) {
                        return projection([+d.long, +d.lat])[ 1 ];
                    } ).attr( 'r', function( d ) {
                        return radius( +d.ArrDelay);
                    } ).attr( 'fill', 'red' ).attr( 'stroke', 'black' ).attr( 'stroke-width', 0.7 ).attr( 'opacity', 0.7 );

                    



                // update h2    
                // d3.select("h2")
                //   .text("US Filght Month" + d.Month);

                




                    i = i + 1;

                }

      d3.csv("Origin.csv", function(d) {
          
          return d;
        }, month_by_month);

      //function to iterate through the data month by month
      function month_by_month(data){
             var month_idx = i;

          var month_interval = setInterval(function() {
            plot_points(data,month_idx)
            console.log(month_idx);
            month_idx++;
            if(month_idx > 12){
              month_idx = 1;
              clearInterval(month_interval)
              ;
            }

            // year_idx++;

            // if(year_idx >= years.length) {
            //     clearInterval(year_interval);
            // }
          }, 1000);
      }
      

	// add states from topojson
	svg.selectAll("path")
      .data(states).enter()
      .append("path")
      .attr("class", "feature")
      .style("fill", "steelblue")
      .attr("d", path);

    // put boarder around states 
  	svg.append("path")
      .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

    // add circles to svg
  //   svg.selectAll("circle")
		// .data([aa,bb]).enter()
		// .append("circle")
		// .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
		// .attr("cy", function (d) { return projection(d)[1]; })
		// .attr("r", "8px")
		// .attr("fill", "red")

});

</script>
    
</body>
</html>
